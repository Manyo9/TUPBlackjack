<app-header titulo="BlackJack" colorFondo="dark"></app-header>
<div class="container-fluid mesa p-5 text-light">
  <button class="btn btn-secondary" (click)="repartir()" [disabled]="empezo">
    Empezar
  </button>
  <div class="container">
    <app-carta *ngFor="let c of jugadaCroupier" [carta]="c"></app-carta>
  </div>

  <div class="container">
    <app-carta *ngFor="let j of jugadaJugador" [carta]="j"></app-carta>
  </div>
</div>
